<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirm Reservation - Alfies Pizzeria</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="reservation-header">
    <a href="user-dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
    <label class="theme-toggle" for="theme-switch">
      Dark Mode
      <div class="toggle-switch">
          <input type="checkbox" id="theme-switch" />
          <span class="slider"></span>
      </div>
    </label>
  </header>

  <main>
    <div class="confirmation-container">
      <h1>Reservation Confirmation</h1>
      <p>You have successfully booked your table! To secure your reservation, please pay the deposit using your card details below.</p>

      <form class="payment-form">
        <div class="form-group">
          <label for="cardName">Name on Card</label>
          <input type="text" id="cardName" placeholder="John Doe" />
        </div>
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" />
        </div>
        <div class="flex-row">
          <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" />
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" />
          </div>
        </div>
        <button type="button" class="btn-primary">Pay Deposit</button>
      </form>
    </div>
  </main>
  
  <script type="module" src="confirmation.js"></script>
</body>
</html>
